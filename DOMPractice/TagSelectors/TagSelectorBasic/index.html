<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Tag Selector Basic</title>
</head>

<body>
    <div class="container">
        <div class="movie-selector">
            <div class="move-selector-header">
                <h1>Select your favorite movies</h1>
            </div>
            <div class="movie-selector-content">
                <a href="#" class="btn btn-primary">Avengers</a>
                <a href="#" class="btn btn-primary">Shutter Island</a>
                <a href="#" class="btn btn-primary ">Kong: Skull Island</i></a>
                <a href="#" class="btn btn-primary">Grand Budapest Hotel</a>
                <a href="#" class="btn btn-primary">Inception</a>
                <a href="#" class="btn btn-primary">The Valley of The Wolves</a>
                <a href="#" class="btn btn-primary ">Se7en</i></a>
                <a href="#" class="btn btn-primary">The Dark Knight</a>
                <a href="#" class="btn btn-primary">The Godfather</a>
                <a href="#" class="btn btn-primary">The Matrix</a>
            </div>
        </div>
        <div class="movie-add">
            <input type="text" placeholder="Add your own movie tags">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
